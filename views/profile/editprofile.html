<ons-page id="pageprofile">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center headderpageprofile">EDIT PROFILE</div>
    </ons-toolbar>
    <div class="editimage pt-3" id="userProfile">

    </div>

    <div class="text-center">
        <div class="container tabbar-top editbuttom" style="text-align: center;">

            <div class="form-group pt-1">
                <h4 class="pl-5 edit-box">Name :</h4>
                <input class="form-control form-control-sm ml-mr-auto edit-size-box" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <h4 class="pl-5 edit-box">Lastname :</h4>
                <input class="form-control form-control-sm ml-mr-auto edit-size-box" id="lastname" placeholder="Lastname">

            </div>
            <div class="form-group">
                <h4 class="pl-5 edit-box">DOB :</h4>
                <input class="form-control form-control-sm ml-mr-auto edit-size-box" id="Gender" placeholder="DOB">

            </div>
            <div class="form-group">
                <h4 class="pl-5 edit-box">Gender :</h4>
                <select class="custom-select mr-sm-2 edit-size-box" id="inlineFormCustomSelect">
          <option selected >Male</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">N/A</option>
        </select>
            </div>
        </div>
    </div>

    <div class="pt-1">
        <p class="text-center">
            <button type="submit" class="btn btn-primary bluebtn">CONFIRM</button>
        </p>
    </div>
    </div>
</ons-page>
