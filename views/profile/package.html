<ons-page id="pageprofile">
    <ons-page id="packagePage">

        <ons-toolbar>
            <div class="left">
                <ons-back-button></ons-back-button>
            </div>
            <div class="center headderpageprofile">PACKAGE</div>
        </ons-toolbar>
        <div class="tabbar tabbar--top " id="btnPackage">
            <label class="tabbar__item">
        <input type="radio" name="top-tabbar-b" id="packWeek" checked="checked"/>
        <div class="tabbar__button tabbar--top-border__button text-center">WEEK</div>
      </label>

            <label class="tabbar__item">
        <input type="radio" name="top-tabbar-b" id="packStan" />
        <div class="tabbar__button tabbar--top-border__button text-center">
          STANDARD
        </div>
      </label>

            <label class="tabbar__item">
        <input type="radio" name="top-tabbar-b" id="packDeluxe" />
        <div class="tabbar__button tabbar--top-border__button text-center">
          DELUXE
        </div>
      </label>
            <label class="tabbar__item">
        <input type="radio" name="top-tabbar-b" id="packPremium" />
        <div class="tabbar__button tabbar--top-border__button text-center">
          PREMIUM
        </div>
      </label>
        </div>
        <div class="headderpaddingTop">
            <div class="specpackage">FULL HD</div>
        </div>
        <ons-row class="d-flex justify-content-around">
            <ons-icon class="Week" style="color: #00FF0B" size="25px" icon="md-check-circle"></ons-icon>
            <ons-icon class="Stan" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
            <ons-icon class="Deluxe" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
            <ons-icon class="Premium" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
        </ons-row>
        <div class="headderpaddingTop">
            <div class="specpackage">ULTRA HD</div>
        </div>
        <ons-row class="d-flex justify-content-around">
            <ons-icon class="Week-close" style="color: #ff0000" size="25px" icon="md-close-circle"></ons-icon>
            <ons-icon class="Stan-close" style="color: white" size="25px" icon="md-close-circle"></ons-icon>
            <ons-icon class="Deluxe-close" style="color: white" size="25px" icon="md-close-circle"></ons-icon>
            <ons-icon class="Premium" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
        </ons-row>
        <div class="headderpaddingTop">
            <div class="specpackage">CREATE PARTY</div>
        </div>
        <ons-row class="d-flex justify-content-around">
            <ons-icon class="Week-close" style="color: #ff0000" size="25px" icon="md-close-circle"></ons-icon>
            <ons-icon class="Stan-close" style="color: white" size="25px" icon="md-close-circle"></ons-icon>
            <ons-icon class="Deluxe" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
            <ons-icon class="Premium" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
        </ons-row>
        <div class="headderpaddingTop">
            <div class="specpackage">JOIN PARTY</div>
        </div>
        <ons-row class="d-flex justify-content-around">
            <div class="">
                <ons-icon class="Week" style="color: #00FF0B" size="25px" icon="md-check-circle"></ons-icon>
            </div>
            <ons-icon class="Stan" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
            <ons-icon class="Deluxe" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
            <ons-icon class="Premium" style="color: white" size="25px" icon="md-check-circle"></ons-icon>
        </ons-row>
        <div class="d-flex justify-content-center">
            <div class="text-left headderpaddingTop">
                <div style="color: white;">
                    PACKAGE : <span id="packageDetail">WEEK</span>
                </div>
                <div style="color: white;">
                    TOTAL PRICE : <span id="price">39 Baht</span>
                </div>
                <div style="color: white;">
                    DATE : <span id="days">7 Days</span>
                </div>
                <div class="paddibgbutton">
                    <p class="text-center">
                        <button type="submit" class="btn btn-primary bluebtn" id="signinemail">PAYMENT</button>
                    </p>
                </div>


            </div>
        </div>
    </ons-page>
</ons-page>
